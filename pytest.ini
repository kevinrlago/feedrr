[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Tests that are slow
    auth: Authentication related tests
addopts = -v --cov=app --cov-report=xml
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning